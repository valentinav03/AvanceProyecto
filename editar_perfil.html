<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>

    <div class="wrapper">
    <div class="container">
        <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="account-settings">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="https://th.bing.com/th/id/OIP.C3S2aOeBY-WuVQ9Bo3Fa9QAAAA?pid=ImgDet&rs=1" alt="Maxwell Admin">
                        </div>
                        <h5 class="user-name">Elisa Ortiz</h5>
                        <h6 class="user-email">eli@Ortiz.com</h6>
                    </div>
                    <div class="about">
                        <h5>Acerca de mí</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Nunc sed augue lacus viverra vitae congue eu consequat ac.</p>
                    </div>
                    <div class="text-center">
                        <button type="button" id="submit" name="submit" class="btn btn-secondary">Ver perfil</button>
                </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h5 id="encabezado">EDITAR PERFIL</h5><br>
                        <h6 class="mb-2 text-primary">INFORMACIÓN BÁSICA</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="fullName">Nombre</label>
                            <input type="text" class="form-control" id="fullName" placeholder=" ">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="aboutMe">Acerca de mí (opcional)</label>
                            <input type="text" class="form-control" id="aboutMe" placeholder=" ">
                        </div>
                    </div>
                </div>

                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"><br>
                        <h6 class="mt-3 mb-2 text-primary">INFORMACIÓN DE CONTACTO</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Celular">Celular</label>
                            <input type="text" class="form-control" id="Street" placeholder=" ">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="ciTy" placeholder=" ">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Dir">Dirección</label>
                            <input type="text" class="form-control" id="sTate" placeholder=" ">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right"><br>
                            <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancelar</button>
                            <button type="button" id="submit" name="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
</div>
