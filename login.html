<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link href="./CssLogin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: #113a5d;">
        <div class="container-md">
          <a class="navbar-brand" href="#">MULTISERVICIOS</a>
        </div>
    </nav>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Iniciar sesión</h2>
                    <form>
                       <div class="input">
                            <input type="text" placeholder="Usuario">
                       </div>
                       <div class="input">
                        <input type="password" placeholder="Contraseña">
                       </div>
                       <div class="input">
                        <button type="submit">LOGIN</button>
                       </div>
                       <p class="olvidar">Olvidaste tu contraseña?   <a href="#">  Click aquí</a></p>
                       <p class="olvidar">No tienes una cuenta?   <a href="#">  Registro</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
